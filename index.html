<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://kit.fontawesome.com/b373b7d526.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Todo APP
    </header>
    <form class="form">
        <input type="text" class="input-add" >
        <button class="addButton" type="submit">
            <i class="far fa-plus-square"></i>    
        </button>
        
    </form>
    <div class="Container">
        <ul class="todoList">
            <div class="todo">
                

            </div>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
